<body>
    <script>
        //input:array;
        //output:bool(true/false);

        function some(arr) {
            for (let i = 0; i < arr.lenght; i += 1) {
                if (arr[i] % 3 !== 0) {
                    return false;
                }
            }
            return true;
        }

        const numbers = [77, 42, 54, 3, 87];

        const result = some(numbers);

        console.log('result', result);
    </script>
</body>
